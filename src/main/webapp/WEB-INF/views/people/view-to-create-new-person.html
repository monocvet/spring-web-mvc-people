<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${newPerson}">
    <label for="input-name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="input-name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="input-age">Введите год рождения: </label>
    <input type="text" th:field="*{age}" id="input-age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <input type="submit" value="Сохранить!">
</form>
</body>
</html>
