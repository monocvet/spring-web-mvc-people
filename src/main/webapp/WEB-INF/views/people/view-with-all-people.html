<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${allPeople}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ' , ' + person.getAge()}">
    </a>
</div>
<br/>
<br/>
<hr/>
<a th:href="@{/people/create}">Добавить человека</a>
</body>
</html>
